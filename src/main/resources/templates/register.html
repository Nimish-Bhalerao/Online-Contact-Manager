<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="content">
      <!--card -->
      <div class="flex justify-center">
        <div
          class="w-full max-w-lg p-6 border-t-4 border-blue-700 bg-gray-200 rounded-xl shadow hover:bg-gray-300 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-600"
        >

        <!--message block here-->
        <div data-th-replace="message::messagebox"></div>
        
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Signup here
          </h5>
          <p class="font-normal text-gray-700 dark:text-gray-400">
            Input your details here.
          </p>

          <!--from here there is from-->
          <form
            data-th-action="@{'/do-register'}"
            method="post"
            data-th-object="${userForm}"
            class="mt-6"
        novalidate
          >
            <!--name-->
            <div class="mb-5">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Name</label
              >
              <input
                type="text"
                id="name"
                th:field="*{name}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter here"
                required
              />  
              <p
              data-th-if="${#fields.hasErrors('name')}"
              data-th-errors="*{name}"
               class="text-red-500 px-1 py-2">*Name is required</p>
            </div>

            <!--mail-->
            <div class="mb-3">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your email</label
              >
              <input
                type="email"
                id="email"
                th:field="*{email}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@flowbite.com"
                required
              />
              
              <p
              data-th-if="${#fields.hasErrors('email')}"
              data-th-errors="*{email}"
               class="text-red-500 px-1 py-2"></p>
            </div>

            <!--password-->
            <div class="mb-3">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >New Password</label
              >
              <input
                type="password"
                id="password"
                th:field="*{password}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder=""
                required
              />
              
              <p
              data-th-if="${#fields.hasErrors('password')}"
              data-th-errors="*{password}"
               class="text-red-500 px-1 py-2"></p>
            </div>

            <!--phonenumber-->
            <div class="mb-3">
              <label
                for="phone"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Contact Number</label
              >
              <input
                type="text"
                id="phone"
                th:field="*{phoneNumber}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              />
              
              <p
              data-th-if="${#fields.hasErrors('phoneNumber')}"
              data-th-errors="*{phoneNumber}"
               class="text-red-500 px-1 py-2"></p>
            </div>

            <!--about textarea-->
            <div class="mb-3">
              <label
                for="about"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >About your contact</label
              >
              <textarea
                id="about"
                th:field="*{about}"
                rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Some Information about your contact..."
              ></textarea>
              
              <p
              data-th-if="${#fields.hasErrors('about')}"
              data-th-errors="*{about}"
               class="text-red-500 px-1 py-2"></p>
            </div>

            <!--buttons -->
            <div class="mb-3 flex justify-center space-x-3">
              <button
                type="submit"
                class="px-3 py-2 rounded bg-gray-700 text-white dark:bg-blue-800 dark:hover:bg-blue-700 hover:bg-gray-900"
              >
                Signup
              </button>

              <button
                type="reset"
                class="px-3 py-2 rounded bg-orange-500 text-white hover:bg-orange-300"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      console.log("Signup page");
    </script>
  </body>
</html>
